dataset:
  # debug: true
  debug: false
  max_video_len: 32
  max_len: 32
  meta_processor: SignCLIPMetaProcessorV2
  video_processor: SignCLIPPoseProcessor
  text_processor: TextProcessor
  bert_name: bert-base-cased
  data_dir: /scratch/shared/beegfs/zifan/tensorflow_datasets
  train_datasets: [['bobsl_islr', '1.4.0']]
  valid_datasets: [['bobsl_islr', '1.4.0']]
  config_name: holistic_lip
  test_path: data/<dataset>/test.txt # placeholder, no use
  val_path: data/<dataset>/val.txt # placeholder, no use
  train_path: data/<dataset>/train.txt # placeholder, no use
  aligner: DSAligner
  pose_components: 'reduced_face'
  sp_universal_tagging: true
fairseq:
  common:
    fp16: true
    tensorboard_logdir: run
    log_interval: 1000
  dataset:
    num_workers: 0
    batch_size: 256 # on h100
    # batch_size: 128 # on a60
  optimization:
    lr:
    - 5.0e-05
    # - 5.0e-06
    clip_norm: 2.0
    # clip_norm: 1.0
    optimizer: adam
    adam_betas: (0.9, 0.98)
    lr_scheduler: polynomial_decay
    total_num_update: 1000000
    # warmup_updates: 1000
    warmup_updates: 122
    weight_decay: 0.0
    # weight_decay: 0.0001
    ddp_backend: no_c10d
    max_epoch: 25
  checkpoint:
    restore_file: runs/retri_v1_1/baseline_temporal/checkpoint_best.pt
    no_epoch_checkpoints: true
    reset_optimizer: true
    reset_dataloader: true
    reset_meters: true
    save_dir: runs/retri_bsl/bobsl_islr_cosign
task_type: sweep_small
model:
  model_cls: MMFusionSeparate
  mm_encoder_cls: null
  video_encoder_cls: MMBertForEncoder
  text_encoder_cls: BertModel
  num_hidden_video_layers: 4
  vfeat_dim: 609
  use_cosign: true
loss:
  loss_cls: MMContraLoss
eval:
  save_path: runs/retri_bsl/bobsl_islr_cosign
